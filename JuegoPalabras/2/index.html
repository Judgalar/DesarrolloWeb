<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <form id="myForm">
            <h1>Introduce una palabra que empiece por: </h1>
            <div id="contenedorPalabra">J</div>
            <input type="text" id="respuesta" required>
            <input type="button" onclick="myFunction()" value="Aceptar">
        </form>
    </div>

    <script>
        function generarRandom() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const charactersLength = characters.length;
            let result = "";
            
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        
            return result;
        }

        let letra="";
        let respuesta="";
        letra=generarRandom();

        const contenedorPalabra = document.getElementById("contenedorPalabra");
        contenedorPalabra.innerHTML = letra;

        function myFunction() {
            respuesta = document.getElementById("myForm").submit();
        }

        letra = letra.charCodeAt(0);
        respuesta = respuesta.charCodeAt(0);
  
        if( respuesta == letra  || respuesta == letra+32   ) alert('Has ganado');
        else alert(respuesta);
    </script>

</html>
