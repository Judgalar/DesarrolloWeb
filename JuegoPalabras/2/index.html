<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <form id="myForm">
            <h1>Introduce una palabra que empiece por: </h1>
            <h2 id="letra"></h2>
            <div id="juego">
                <input type="button" onclick="jugar()" value="Empezar">
            </div>
            
            <!-- <input type="text" id="respuesta" required>
            <input type="button" onclick="enviaRespuesta()" value="Aceptar"> -->
        </form>
    </div>

    <script>
        'use strict'
        let letra = "";
        let acertadas = 0;

        function generarRandom() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const charactersLength = characters.length;
            let resul = characters.charAt(Math.floor(Math.random() * charactersLength));
            
            return resul;
        }
        
        function enviaRespuesta(){
            let respuesta = document.getElementById("respuesta").value;

            letra = letra.charCodeAt(0);
            respuesta = respuesta.charCodeAt(0);

            if( respuesta == letra  || respuesta == letra+32   ){
                alert('Has ganado');
                acertadas++;
            } 
            else{
                alert('Has perdido');
                
            
            } 
        }

        function jugar(){
            const contenedorJuego = document.getElementById("juego");
            contenedorJuego.innerHTML = '<input type="text" id="respuesta" required> <input type="button" onclick="enviaRespuesta()" value="Aceptar">';

            letra = generarRandom();
            

            const contenedorPalabra = document.getElementById("letra");
            contenedorPalabra.innerHTML = letra;
        }
        
        
    </script>

</html>
