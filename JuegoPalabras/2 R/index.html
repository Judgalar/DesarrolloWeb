<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5 text-center">
        <div class="border bg-light" style="padding: 20px;">
            <form id="formSesion">
                <input type="text" placeholder="Usuario" id="usuario"><br><br>
                <button class="btn btn-success" type="submit">Sesion</button>
            </form>
            <div>
                <span id="nombre"></span><br>
                <span id="partidas"></span><br>
                <span id="continuar"></span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("formSesion").addEventListener("submit", (event) => {
            event.preventDefault();
            let sesion = document.getElementById('usuario').value;
            if(localStorage.getItem(sesion)){
                mostrarLocalStorage(sesion);
            }
            else{
                localStorage.setItem(sesion, 0);
                alert('Nuevo');
                mostrarLocalStorage(sesion);
            } 
        });

        function mostrarLocalStorage(sesion){
            document.getElementById('nombre').innerHTML = sesion;
            document.getElementById('partidas').innerHTML = localStorage.getItem(sesion) + ' partidas';
            document.getElementById('continuar').innerHTML = '<a href="juego.html"><button class="btn btn-primary">Empezar</button></a>';
        }

    </script>
</body>
</html>
