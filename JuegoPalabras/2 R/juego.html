<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Palabras 2</title>

</head>

<body>
    <span class="bg-light" id="usuario"></span>
    <span class="bg-light" id="tiempo"></span>
    <div class="container bg-light contenedor">
        <form class="form-label" id="formulario">
            <div class="d-flex" style="align-items: center; gap: 20px;">
                <h3>Escribe una palabra que empiece por: </h3>
                <span ><h1 id="letra" style="color: green;"></h1></span>
            </div>
            <input type="text" id="mensaje">
            <br><br>
            <button class="btn btn-dark" type="submit">Aceptar</button>
            <br> <br>
        </form>

        <div id="puntos"></div>
    </div>
    <div id="reiniciar">
        <btn type='button' class='btn btn-warning' onclick=location.reload() >Reiniciar</btn>
    </div>
    <ul id="palabrasAcertadas">
        <h3>Lista de palabras</h3>
    </ul>



    <script type="module" src="script.js"></script>
</body>
</html>
