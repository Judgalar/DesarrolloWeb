<!DOCTYPE html>
<html>
<head>
	<title>Botones de bienvenida en diferentes idiomas</title>
	<style>
		#welcome-message {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		#russian {
			background-color: #f00;
			color: #fff;
		}

		#spanish {
			background-color: #0f0;
			color: #fff;
		}

		#english {
			background-color: #00f;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Botones de bienvenida en diferentes idiomas</h1>
	<button id="russian" onclick="alert('Здравствуйте!')">Ruso</button>
	<button id="spanish" onclick="alert('¡Hola!')">Español</button>
	<button id="english" onclick="alert('Hello!')">Inglés</button>
</body>
</html>
