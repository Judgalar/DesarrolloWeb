<!DOCTYPE html>
<html>
<head>
	<title>Botones de bienvenida en diferentes idiomas</title>
	<style>
		#welcome-message {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		#russian {
			background-color: #f00;
			color: #fff;
		}

		#spanish {
			background-color: #0f0;
			color: #fff;
		}

		#english {
			background-color: #00f;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Botones de bienvenida en diferentes idiomas</h1>
	<button id="russian" onclick="displayMessage('Здравствуйте!')">Ruso</button>
	<button id="spanish" onclick="displayMessage('¡Hola!')">Español</button>
	<button id="english" onclick="displayMessage('Hello!')">Inglés</button>
	<p id="welcome-message"></p>
	<script>
		function displayMessage(message) {
			let welcomeMessage = document.getElementById("welcome-message");
			welcomeMessage.innerHTML = message;

			if (message === "Здравствуйте!") {
				welcomeMessage.style.color = "#f00"; // rojo
			} else if (message === "¡Hola!") {
				welcomeMessage.style.color = "#0f0"; // verde
			} else if (message === "Hello!") {
				welcomeMessage.style.color = "#00f"; // azul
			}
		}
	</script>
</body>
</html>
