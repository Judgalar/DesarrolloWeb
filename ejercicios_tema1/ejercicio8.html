<!DOCTYPE html>
<html>
<head>
	<title>Botones de bienvenida en diferentes idiomas</title>
	<style>
		#welcome-message {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		#russian {
			background-color: #f00;
			color: #fff;
		}

		#spanish {
			background-color: #0f0;
			color: #fff;
		}

		#english {
			background-color: #00f;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Botones de bienvenida en diferentes idiomas</h1>
	<button id="russian" onclick="displayMessage('Здравствуйте!')">Ruso</button>
	<button id="spanish" onclick="displayMessage('¡Hola!')">Español</button>
	<button id="english" onclick="displayMessage('Hello!')">Inglés</button>
	<p id="welcome-message"></p>
	<script>
		function displayMessage(message) {
			var welcomeMessage = document.getElementById("welcome-message");
			welcomeMessage.innerHTML = ""; // vaciar el mensaje anterior
			if (message === "Здравствуйте!") {
				document.write("<p style='color:#f00'>" + message + "</p>");
			} else if (message === "¡Hola!") {
				document.write("<p style='color:#0f0'>" + message + "</p>");
			} else if (message === "Hello!") {
				document.write("<p style='color:#00f'>" + message + "</p>");
			}
		}
	</script>
</body>
</html>
