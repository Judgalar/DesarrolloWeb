<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario3.css">
</head>
<body>
    <form novalidate>
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]|[0-9]{8}[a-z]|[0-9]{2}\.[0-9]{3}\.[0-9]{3}[-][A-Z]|[0-9]{8}[A-Z]" required>
            <div class="error-message"></div>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+\s?([a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?\s?([a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" required>
            <div class="error-message"></div>
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <div class="error-message"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@(g\.educaand\.es|iesjimenezmontoya\.es)" required>
            <div class="error-message"></div>
        </div>
        <div>
            <label for="web">WEB:</label>
            <input type="url" id="web" name="web" pattern="https?://.+" required>
            <div class="error-message"></div>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zñ])(?=.*[A-ZÑ])[a-zA-ZñÑ\d]{8,10}" required>
            <div class="error-message"></div>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <script src="formulario3.js"></script>
</body>
</html>
